<div class="form-group">
  <label for="action">Action</label>
  <input type="text" [(ngModel)]="todo.title">
</div>
<!-- установлена двухстороняя связь для работы с знвчением переменной -->
<button type="button" class="btn btn-primary" (click)='onAdd()'>Add</button>
<button type="button" class="btn btn-primary" (click)='onClose()'>Close</button>
<!-- событие click вызывает метод onAdd -->
