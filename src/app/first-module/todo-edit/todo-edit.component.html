<div>
  <!-- [hidden]="!todo.id" -->
  <div>
    <span>id={{activeItem.id}}, title={{activeItem.title}}</span>
    <!-- принемает значение из itemdemo -->
  </div>

  <div class="form-group">
    <label for="action">Action</label>
    <input type="text" [(ngModel)]="todo.title">
  </div>
  <!-- установлена двухстороняя связь для работы с знвчением переменной -->
  <button [disabled]="!todo.title || todo.title == activeItem.title" type="button" class="btn btn-primary" (click)='onAdd()'>Сохранить</button>
  <button type="button" class="btn btn-primary" (click)='onClear()'>Очистить</button>
  <button type="button" class="btn btn-primary" (click)='onCancel()'>Отменить</button>
  <button type="button" class="btn btn-primary" (click)='onClose()'>Закрыть</button>
  <!-- событие click вызывает функцию onAdd и -->

</div>
