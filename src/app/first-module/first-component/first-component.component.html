<div class="container">
  <div class="row">
    <div class="col-5">
      <app-todo-edit [todo]='activeItem' (add)='onAdd($event)'></app-todo-edit>
      <!-- [todo]='activeItem' передается в todoEdit, (add)='onAdd($event) ждет объявления события с значением-->
    </div>
    <div class="col-5">
      <app-todos-list [todos]="todosList" (edit)='onEditItem($event)' (delete)='onDeleteItem($event)'> </app-todos-list>
      <!-- [todos]="todosList" передается в todolist, (edit)='onEditItem и (delete)='onDeleteItem($event)' ждет объявления события с значением-->
    </div>
  </div>
</div>
