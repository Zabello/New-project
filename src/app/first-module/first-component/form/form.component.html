<div class="size panel panel-default">
  <div class="panel-heading">
    <h4 class="pannel-title">
      <span class="glyphicon glyphicon-plus-sign"></span> Форма указана в отдельной компоненте form.component
    </h4>
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="action">Action</label>
      <input type="text" [(ngModel)]="valueFromInput">
    </div>

    <ul>
      <li *ngFor='let Todo of todos'>{{ Todo.title }}
        <button type="button" class="btn btn-primary" (click)="onDelete(Todo)">Delete</button>
        <button type="button" class="btn btn-primary" (click)='editMode=Todo; valueFromInput = Todo.title;'>Edit</button>

      </li>

    </ul>
    <button type="button" class="btn btn-primary" (click)="blaster()">Add</button>

  </div>
</div>
