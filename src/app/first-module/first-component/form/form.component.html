<div class="size panel panel-default">
  <div class="panel-heading">
      <h4 class="pannel-title">
          <span class="glyphicon glyphicon-plus-sign"></span> Форма указана в отдельной компоненте form.component
      </h4>
  </div>
  <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="action">Action</label>
          <input type="text"
              class="form-control" id="action"
              placeholder="Action"
              #action>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <input type="number"
              min="1" max="3"
              class="form-control" id="priority"
              placeholder="Priority"
              #priority>
        </div>
        <div class="form-group">
          <label for="estHours">Est. Hours</label>
          <input type="number"
              min="0"
              step="2"
              class="form-control" id="estHours"
              placeholder="Est. Hours"
              #estHours>
        </div>
        <button type="button"
                class="btn btn-primary"
               >Add</button>
      </form>
  </div>
</div>
